<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Timothy Liu">
  <title>SUTD ENV</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="frontend_files/app.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-translucent-dark">
    <a class="navbar-brand" href="#">SUTD ENV</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <img src="frontend_files/header.jpg" width="100%" class="header-image">

  <main role="main" class="container app">
    <p class="lead">Air Quality</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">PSI (24h)</th>
          <th scope="col">PM2.5 (1h)</th>
          <th scope="col">NO<sub>2</sub> (1h)</th>
          <th scope="col">O<sub>3</sub> (8h)</th>
          <th scope="col">CO (8h)</th>
          <th scope="col">SO<sub>2</sub> (24h)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="psi_24h">...</td>
          <td id="pm25_1h">...</td>
          <td id="no2_1h">...</td>
          <td id="o3_8h">...</td>
          <td id="co_8h">...</td>
          <td id="so2_24h">...</td>
        </tr>
      </tbody>
    </table>
    <br>
    <p class="lead">Traffic Cameras</p>
    <div class="row">
      <div class="col-sm">
        <p>PIE (Outside CGH)</p>
        <img id="cam_6713" class="traffic-cam-img">
      </div>
      <div class="col-sm">
        <p>TPE (Upper Changi)</p>
        <img id="cam_7791" class="traffic-cam-img">
      </div>
      <div class="col-sm">
        <p>PIE (Airport Exit)</p>
        <img id="cam_6711" class="traffic-cam-img">
      </div>
      <div class="col-sm">
        <p>PIE (NSRCC Exit)</p>
        <img id="cam_3705" class="traffic-cam-img">
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="frontend_files/app.js"></script>
</body>

</html>
